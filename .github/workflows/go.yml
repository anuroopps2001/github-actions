name: Go


on:
  push:
    paths:
      - 'go-app/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with: 
        go-version: '1.21.5'

    - name: build
      working-directory: ./go-app
      run: go build -v ./...

    - name: Test
      working-directory: ./go-app
      run: go test -v ./...
